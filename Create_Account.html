<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="main">
  <main class="mainPageBody">
    <div class="left">
    <h1 class="GameTitle">Catch<br>Phrase</h1>
    <h3 class="Slogan">Think Fast, Talk Faster!</h3>
    </div>
    <div class="right">
    <!-- Account Creation Form -->
  <div class="login-box">
    <h2>Create Account</h2>
    <form id="signup-form">
      <div class="form-group" action="placeholderforserver" method="POST">
        <label for="signup-username"></label>
        <input type="text" id="signup-username" placeholder="Enter your username: ">
      </div>
      <div class="form-group">
        <label for="signup-email"></label>
        <input type="email" id="signup-email" placeholder="Enter your email: ">
      </div>
      <div class="form-group">
        <label for="signup-password"></label>
        <input type="password" id="signup-password" placeholder="Enter your password: ">
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p> Already have an account? <a href="Index.html" id="switch-to-login">Log in here</a></p>
  </div>
  </div>
  </main>

  <footer>
  </footer>
</body>
</html>
