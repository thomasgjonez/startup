<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="main">
    <main class="d-flex flex-column flex-md-row w-100 h-100">
        <div class="left col-md-6 d-flex flex-column justify-content-center text-center text-md-start">
            <h1> <a href="https://github.com/thomasgjonez/startup.git"> My github repo link</a></h1>
            <h1 class="GameTitle">Catch<br>Phrase</h1>
            <h3 class="Slogan">Think Fast, Talk Faster!</h3>
        </div>
    
        
        <div class="right col-md-6 d-flex flex-column justify-content-center align-items-center">
            <!-- Login Form -->
            <div class="login-box w-75 p-4 rounded shadow">
                <h2>Login</h2>
                <form id="login-form" action="placeholderforserver" method="POST">
                    <div class="form-group mb-3">
                        <label for="login-user">Username</label>
                        <input type="text" id="login-user" name="username" placeholder="Enter your username: " required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password: " required>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
                <p class="mt-3">Don't have an account? <a href="Create_Account.html">Create your account.</a></p>
                <!--PlaceHolder Until login button actually works-->
                <button class="btn btn-success w-100 mt-2" onclick="location.href='Game.html'">Play Game!</button>
            </div>
        </div>

        
    </main>

  <footer>
  </footer>
</body>
</html>
