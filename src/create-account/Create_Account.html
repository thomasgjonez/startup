<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="main">
    <main class="d-flex flex-column flex-md-row w-100 h-100">
        <div class="left col-md-6 d-flex flex-column justify-content-center text-center text-md-start">
            <h1> <a href="https://github.com/thomasgjonez/startup.git"> My github repo link</a></h1>
            <h1 class="GameTitle">Catch<br>Phrase</h1>
            <h3 class="Slogan">Think Fast, Talk Faster!</h3>
        </div>
    
        
        <div class="right col-md-6 d-flex flex-column justify-content-center align-items-center">
            <!-- Login Form -->
            <div class="login-box w-75 p-4 rounded shadow">
                <h2>Create Account</h2>
                <form id="signup-form" action="placeholder" method="POST">
                    <div class="form-group mb-3">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" placeholder="Enter your username: ">
                    </div>
                    <div class="form-group mb-3">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email: ">
                    </div>
                    <div class="form-group mb-3">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Enter your password: ">
                  </div>
                  <button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
                <p class="mt-3"> Already have an account? <a href="Index.html" id="switch-to-login">Log in here</a></p>
              </div>
  </div>
  </main>

  <footer>
  </footer>
</body>
</html>
