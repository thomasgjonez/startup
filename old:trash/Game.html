<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="game.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex flex-column">
  <header class="custom-header p-3">
    <div class="container-fluid d-flex justify-content-between align-items-center ">
        <!-- CatchPhrase title on the left -->
        <h1 class="GameTitle">CatchPhrase</h1>
        
        <!-- Navigation buttons on the right -->
        <nav class="Navigation">
            <div class="d-flex gap-3">
                <button onclick="location.href='Index.html'" class="btn ">Home</button>
                <button onclick="location.href='Game.html'" class="btn ">Game</button>
                <button onclick="location.href='Rules.html'" class="btn ">Rules</button>
                <h3 class="UserName">UserName</h3>
            </div>
        </nav>
    </div>
</header>

  <!-- Main Content -->
  <div class="container-fluid flex-grow-1">
    <div class="row h-100">
      
      <!-- Left Section (Team One) -->
      <section class="col-md-4 d-flex flex-column justify-content-start align-items-center" style="margin-top: 10vh;">
          <h2 class="Team" id="Team-one">Team One</h2>
          <table class="team-one">
              <thead>
                  <tr>
                      <th>UserName</th>
                      <th>Turn</th>
                      <th>Guessed Word</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td id="UserName">Johnsmith_1</td>
                      <td id="Turn">Your turn</td>
                      <td id="UserNameWordGuessed">N/A</td>
                  </tr>
                  <tr>
                    <td id="UserName">Johnsmith_2</td>
                    <td id="Turn">Not Yet</td>
                    <td id="UserNameWordGuessed">N/A</td>
                </tr>
              </tbody>
          </table>
      </section>

      <!-- Middle Section -->
      <section class="col-md-4 d-flex flex-column justify-content-center align-items-center">
          <h2>Room Code: </h2>
          <form action="#" method="POST" class="w-75 pb-5">
              <label for="room-code"></label>
              <input type="text" id="room-code" class="form-control mb-2" value="Enter Room Code">
          </form>
          <form class="Word-Box" action="#" method="post" class="w-50">
            <input type="text" id="GuessWordBox" class="form-control mb-3" value="Guess the Word!">
          </form>
          <form action="#" method="post" class="w-50">
            <textarea id="DescriptionWordBox" class="form-control mb-2 py-3" rows="4">Describe the Word if it's your turn!</textarea>
          </form>
          
          <div class="board-container">
            <img src="game-pieces/catchphraseboard.png" alt="Board" class="board">
            <img src="game-pieces/bluepiece.png" alt="Blue Piece" class="game-piece blue-piece">
            <img src="game-pieces/greenpiece.png" alt="Green Piece" class="game-piece green-piece">
          </div>
      </section>

      <!-- Right Section (Team Two) -->
      <section class="col-md-4 d-flex flex-column justify-content-start align-items-center" style="margin-top: 10vh;">
          <h2 id="Team-two">Team Two</h2>
          <table class="team-two">
              <thead>
                  <tr>
                      <th>UserName</th>
                      <th>Turn</th>
                      <th>Guessed Word</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td id="UserName">Johnsmith_15</td>
                      <td id="Turn">Not Yet</td>
                      <td id="UserNameWordGuessed">Banana</td>
                  </tr>
                  <tr>
                    <td id="UserName">Johnsmith_20</td>
                    <td id="Turn">Not Yet</td>
                    <td id="UserNameWordGuessed">Orange</td>
                </tr>
              </tbody>
          </table>
      </section>

    </div>
  </div>

  <!-- Footer (Live Chat) -->
  <footer class="text-center py-3 bg-light">
      <h2>Live Chat</h2>
      <div class="chatBox border rounded p-3 bg-white shadow-sm w-50 mx-auto">
          <p>Basic box which will display chat from Websocket</p>
      </div>
      <div class="mt-2">
          <input type="text" id="messageInput" class="form-control w-50 mx-auto" placeholder="Type a message">
          <button id="sendMessageButton" class="btn btn-primary mt-2">Send</button>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
